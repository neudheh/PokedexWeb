{%extends "template.html"%}
{%block body%}
<h2>Please enter a minimum HP.</h2>
<table>
    <form action="{{url_for('typeWithMinHP')}}" method="post">
        <tr>
            <td><label for="minhp">Minimum HP:</label></td>
            <td>
                <input type="number" name="hp" id="hp" placeholder="HP">
            </td>
        </tr>
        </tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </form>
</table>
{%endblock%}
